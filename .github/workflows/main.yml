        uses: actions/upload-artifact@v2.2.4
        with:
          name: packwiz_gui_macos_pyinstaller
          path: pyinstaller/dist
      - name: Upload cxfreeze
        uses: actions/upload-artifact@v2.2.4
        with:
          name: packwiz_gui_macos_cxfreeze
          path: cxfreeze/build
