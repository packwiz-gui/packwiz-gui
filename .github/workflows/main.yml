          python-version: 3.9
      - name: Install dependencies, compile pyinstaller, compile cxfreeze
        run: python3 build.py --deps --pyinstaller --cxfreeze
      - name: Upload pyinstaller
        uses: actions/upload-artifact@v2.2.4
        with:
          name: packwiz_gui_windows_pyinstaller
          path: pyinstaller/dist
      - name: Upload cxfreeze
        uses: actions/upload-artifact@v2.2.4
        with:
          name: packwiz_gui_windows_cxfreeze
          path: cxfreeze/build
  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup python
        uses: actions/setup-python@v2
        with:
          python-version: 3.9
      - name: Install dependencies, compile pyinstaller, compile cxfreeze
        run: python3 build.py --deps --pyinstaller --cxfreeze
